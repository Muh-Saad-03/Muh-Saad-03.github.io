<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WickEditor Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      max-width: 90vw;
      border: 2px solid #eee;
      border-radius: 8px;
      background: black;
    }
    .download-link {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #80c7ff;
      text-decoration: none;
      border: 1px solid #80c7ff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .download-link:hover {
      background-color: #80c7ff;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Animation Project by Muhammad Saad</h1>

  <video controls autoplay loop muted playsinline>
    <source src="wickproj.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <a class="download-link" href="wickproj.wick" download>
    Download Wick Project File
  </a>
</body>
</html>
