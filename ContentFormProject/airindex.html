<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Ticket Cost Calculator</title>
  <link rel="stylesheet" href="airstyle.css">
</head>
<body>
  <div class="bg-image">
    <form class="form-box">
      <h2>✈️ Airline Ticket Cost Calculator</h2>
      
      <label>Base Fare ($):</label>
      <input type="number" id="baseFare" value="100" required><br><br>

      <label>Baggage:</label><br>
      <input type="radio" name="baggage" value="0" checked> No Baggage<br>
      <input type="radio" name="baggage" value="30"> 1 Checked Bag ($30)<br>
      <input type="radio" name="baggage" value="50"> 2 Checked Bags ($50)<br><br>

      <input type="checkbox" id="wifi" value="15"> Add Wi-Fi ($15)<br>
      <input type="checkbox" id="meal" value="10"> Add Meal ($10)<br><br>

      <button type="button" onclick="calculateTotal()">Calculate Total</button>
      <h3 id="totalCost">Total: $0</h3>
    </form>
  </div>

  <script src="airscript.js"></script>
</body>
</html>
