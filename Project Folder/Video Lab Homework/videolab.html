<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0; padding: 0;
      color: #222;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .video-block {
      margin-bottom: 2.5rem;
    }
    iframe {
      width: 100%;
      height: 360px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0.5rem 0 0.3rem;
      color: #007bff;
      font-weight: 600;
    }
    p {
      margin: 0 0 0.8rem;
      color: #555;
      line-height: 1.4;
    }
    @media (max-width: 600px) {
      iframe {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>Cool Car Youtube Videos!</header>

  <div class="container">

    <div class="video-block">
      <h2>Driving a Mclaren.</h2>
      <iframe src="https://www.youtube.com/embed/h1HFv9xXuOo" title="Driving a Mclaren."></iframe>    </div>

    <div class="video-block">
      <h2>Day in a life with Aston Martin Vintage.</h2>
      <iframe src="https://www.youtube.com/embed/DAuacaA-00o" title="Day in a life with Aston Martin Vintage."></iframe>
    </div>

    <div class="video-block">
      <h2>Day in a life with Ferrari Purosangue.</h2>
      <iframe src="https://www.youtube.com/embed/aA2fyrqS2_k" title="Day in a life with Ferrari Purosangue."></iframe>
    </div>

  </div>

</body>
</html>
