<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Visualization by Muhammad Saad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      margin: 20px 15px;
      background-color: #f8f9fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 0.03em;
      color: #34495e;
      user-select: none;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 2px solid #bdc3c7;
      padding-bottom: 10px;
      width: 600px;
      max-width: 90vw;
    }
    canvas {
      max-width: 600px;
      height: 250px !important;
      margin: 25px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Favorite Clothing Stores - Muhammad Saad</h2>

  <canvas id="doughnutChart"></canvas>
  <canvas id="barChart"></canvas>

  <script>
    const shoppingData = {
      labels: ["Uniqlo", "H&M", "Birkenstocks", "Pacsun", "Macy's"],
      values: [145, 120, 95, 85, 60]
    };

    const elegantPalette = [
      '#5D9CEC',
      '#4A89DC',
      '#A0D468',
      '#FFCE54',
      '#AC92EC'
    ];

    const commonOptions = {
      responsive: true,
      plugins: {
        title: {
          display: true,
          font: { size: 18, weight: '600', family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" },
          color: '#34495e',
          padding: {
            top: 10,
            bottom: 20
          }
        },
        legend: {
          labels: {
            font: { size: 14, family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" },
            color: '#2c3e50'
          }
        }
      }
    };

    new Chart(document.getElementById("doughnutChart"), {
      type: 'doughnut',
      data: {
        labels: shoppingData.labels,
        datasets: [{
          label: 'Popularity Score',
          data: shoppingData.values,
          backgroundColor: elegantPalette,
          borderColor: '#ffffff',
          borderWidth: 3
        }]
      },
      options: {
        ...commonOptions,
        plugins: {
          ...commonOptions.plugins,
          title: {
            ...commonOptions.plugins.title,
            text: 'Relative Popularity of Fashion Retailers (2025)'
          }
        }
      }
    });

    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: shoppingData.labels,
        datasets: [{
          label: 'Popularity Score',
          data: shoppingData.values,
          backgroundColor: elegantPalette,
          borderRadius: 6,
          borderSkipped: false
        }]
      },
      options: {
        ...commonOptions,
        indexAxis: 'y',
        plugins: {
          ...commonOptions.plugins,
          title: {
            ...commonOptions.plugins.title,
            text: 'Fashion Retailer Popularity (Revenue + Trend Weighting)'
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            ticks: {
              font: { size: 12, family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" },
              color: '#34495e'
            },
            grid: {
              color: '#ecf0f1'
            }
          },
          y: {
            ticks: {
              font: { size: 14, family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" },
              color: '#34495e'
            },
            grid: {
              display: false
            }
          }
        }
      }
    });
  </script>

</body>
</html>
